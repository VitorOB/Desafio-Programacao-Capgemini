<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segunda Questão</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Digite uma senha</h1>
        <div class="campoSenha">
            <input class="senha" id="senha" type="text" autofocus>
            <button class="button" id="button" type="button">Confirmar</button>
        </div>
        <div class="listbox">
            <ul class="list">
                <li class="listItem" id="a">Tem que ter no mínimo 6 caracteres.</li>
                <li class="listItem" id="b">Tem que ter no mínimo 1 número.</li>
                <li class="listItem" id="c">Tem que ter no mínimo 1 letra em minúsculo.</li>
                <li class="listItem" id="d">Tem que ter no mínimo 1 letra em maiúsculo.</li>
                <li class="listItem" id="e">Tem que ter no mínimo 1 caractere especial.</li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
